<!DOCTYPE html>
<html lang="en" ng-app="appSwapi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script type="text/javascript" src="https://buttons.github.io/buttons.js"></script>

    <script type="text/javascript" src="assets/js/main.js"></script>

    <title>app SWAPI</title>

</head>
<body>
    <div ng-include="'_partials/n_index.html'"></div>
    <div class="jumbotron jumbotron-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <a class="github-button" href="https://github.com/alviansyah21" aria-label="Follow @alviansyah21 on GitHub">Follow</a>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                </div>
            </div>
        </nav>
        <header>
            <div class="container text-center">
                <h1 class="display-4">SWAPI</h1>
                <p class="lead">The Star Wars API</p>
                <p>This application utilizes <abbr style="text-decoration:none; outline:none" title="The Star Wars API">SWAPI</abbr> data for all results.</p>
            </div>
        </header>
    </div>
    <div class="container" ng-controller="searchSWAPI" data-ng-view>
        <div>
            <div class="d-flex justify-content-center">
                <h2 class="mb-3">Try It Now!</h2>
            </div>
            <div class="d-flex justify-content-center">
                <form class="input-group col-md-8 mb-3" name="searchForm">
                    <input type="text" class="form-control" id="search-input" placeholder="people or planets or starships or vehicles or species or films" ng-model="searchparam" required autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-outline-dark" ng-click="fetch()" ng-disabled="searchForm.$invalid">Request</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="results mt-4 border shadow-sm p-3 mb-5 bg-white rounded">
            <h2>Result :</h2>
            <div class="container-fluid mb-4 pre-scrollable">
                <pre class="result" swapi-srch-results ng-repeat="swapi in swapiResults"></pre>
            </div>
        </div>
        <div class="noResults"></div>
    </div>
    <footer class="footer py-4">
        <div class="container-fluid">
            <hr>
            <center><span>&copy; 2019 Muhammad Alviansyah</span></center>
        </div>
    </footer>
</body>
</html>
